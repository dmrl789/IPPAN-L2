# cargo-audit configuration for IPPAN-L2
# https://rustsec.github.io/cargo-audit/

[advisories]
# Advisories to ignore (transitive dependencies we can't easily update)
ignore = [
    # idna 0.4.0 - Punycode label issue, comes from ethers/url dependency chain
    "RUSTSEC-2024-0421",
    # ring 0.16.20 - AES panic on overflow, comes from ethers/rustls dependency chain
    "RUSTSEC-2025-0009",
    # ring 0.16.20 is unmaintained - same as above
    "RUSTSEC-2025-0010",
    # fxhash unmaintained - transitive from ethers
    "RUSTSEC-2025-0057",
    # instant unmaintained - transitive dependency
    "RUSTSEC-2024-0384",
    # rustls-pemfile unmaintained - transitive from reqwest/rustls
    "RUSTSEC-2025-0134",
]
# Treat informational advisories as warnings (not errors)
informational_warnings = ["unmaintained", "unsound", "notice"]

[database]
# Automatically fetch the advisory database
fetch = true
# Use the main RustSec advisory database
url = ["https://github.com/rustsec/advisory-db"]
