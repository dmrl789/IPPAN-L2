# cargo-deny configuration for IPPAN-L2
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Target platforms to check
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]
# Exclude dev dependencies from checks
exclude-dev = true

[advisories]
# Database to check for known vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Vulnerability handling
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
# Exceptions for specific advisories (add with justification)
ignore = []

[licenses]
# Allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "BSL-1.0",
    "MPL-2.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8
# Deny unlicensed crates
unlicensed = "deny"
# Copyleft licenses to deny
copyleft = "warn"
# Default license for crates without explicit license
default = "deny"

# Exceptions for specific crates (add with justification)
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"
# Allow git dependencies (sometimes needed for fixes)
allow-build-scripts = ["*"]
# Deny specific crates (add problematic crates here)
deny = []
# Skip checking specific crates
skip = []

# Skip specific crates for duplicate checking
skip-tree = []

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
# Allow git dependencies (for development)
unknown-git = "warn"
# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allowed git sources (add specific repos if needed)
allow-git = []
